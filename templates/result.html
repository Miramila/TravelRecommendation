<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
</head>
<body>
    <h1>Recommendations</h1>
    <ul>
        {% for item in result %}
            <li>
                <strong>{{ item }}</strong>
                {% if item in df['Attraction Name'].values %}
                    <p>Type: {{ df[df['Attraction Name'] == item]['Type'].values[0] }}</p>
                {% else %}
                    <p>No comment available</p>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
